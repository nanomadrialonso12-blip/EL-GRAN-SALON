
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great Hall - Realistic 3D Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=MedievalSharp&family=Cinzel:wght@400..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#ffffff",
              gold: "#d4af37",
              silver: "#e2e8f0",
              "background-dark": "#08090a",
              "stone-panel": "#1c1d1f",
              "mahogany": "#2a1810",
            },
            fontFamily: {
              display: ["Cinzel", "serif"],
              medieval: ["MedievalSharp", "cursive"],
              body: ["Manrope", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      /* Fondo de piedra realista */
      .stone-texture {
        background-color: #08090a;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02) 0%, transparent 100%),
          url('https://www.transparenttextures.com/patterns/dark-stone.png');
      }
      /* Efecto de profundidad 3D */
      .elevated-3d {
        background: linear-gradient(145deg, #232526, #111111);
        box-shadow: 10px 10px 20px #080808, -5px -5px 15px rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .parchment-texture {
        background: linear-gradient(rgba(244, 228, 188, 0.98), rgba(181, 159, 114, 1)), url('https://www.transparenttextures.com/patterns/old-map.png');
        box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(61, 43, 31, 0.2);
        border: 1px solid #3d2b1f;
      }
      /* Estandartes realistas */
      .banner-realistic {
        background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
        border-left: 2px solid #d4af37;
        border-right: 2px solid #d4af37;
        position: relative;
        box-shadow: 0 10px 20px rgba(0,0,0,0.8);
      }
      .banner-realistic::after {
        content: "";
        position: absolute;
        bottom: -30px;
        left: 0;
        right: 0;
        height: 30px;
        background: inherit;
        clip-path: polygon(0 0, 50% 100%, 100% 0);
      }
      /* Animaciones de luz */
      @keyframes beam {
        0% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        50% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(255,255,255,0.4)); }
        100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
      }
      .white-glow {
        animation: beam 3s infinite ease-in-out;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-background-dark text-white font-body overflow-x-hidden min-h-screen stone-texture">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
